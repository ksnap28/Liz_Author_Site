    // Allow the table body to be searched/filtered
    $("#tableSearch").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#Narrator_table tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });

    // Load the character descriptions from a file
    // The file is used to ensure the descriptions here and on the map page match
    var table = document.getElementById("Narrator_table");
    for (var i = 0, row; row = table.rows[i]; i++) {

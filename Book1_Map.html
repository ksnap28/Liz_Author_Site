  <script>
    // Load the header banner
    $("#headerSectionBanner").load("banner_book1.html");
    // Load the header, highlighting the active tab
    $("#headerSection").load("navbar.html", function() {
      jQuery('#myTopnav_Book1').addClass('active');
      jQuery('#myTopnav_Book1_Map').addClass('active');
    });
    // Load the book header, highlighting the active tab
    $("#headerSectionBook").load("navbar_book1.html", function() {
      jQuery('#myBooknav_Book1_Map').addClass('active');
    });

    /* Character Info */
    /*----------------*/

    // Initialize the popovers
    $(function () {
      $('[data-toggle="popover"]').popover()
    })

    // Set the text of the popovers based on character file contents
    $(".character_description").each(function() {
      var character = $(this).prop('for').split("_")[1];
      var character_file = "../files/characters/" + character + ".html";
      $(this).attr('title', character);
      $(this).attr('data-content', readTextFile(character_file));
    });

    /* Character Paths */
    /*-----------------*/

    // Show/hide the character paths when a character's name is selected
    function toggle_character_path(checkbox_id) {
      var character = checkbox_id.split("_")[1];
      if (document.getElementById('checkbox_' + character).checked) {
        showCharacterPath(character);
      } else {
        hideCharacterPath(character);
      }
    }

    // When the user selects a character from the dropdown display their path
    function selectAndShowCharacterContent(character) {
      showCharacterPath(character);
    }

    function showCharacterPath(character) {
      /* Path animation */
      document.getElementById('path_' + character).style.display = "block";
      /* Set the dasharray and dashoffset values based on the line length */
      var char_path_length = document.getElementById('path_' + character).getTotalLength();
      document.getElementById('path_' + character).style.strokeDasharray = char_path_length;
      document.getElementById('path_' + character).style.strokeDashoffset = char_path_length;
      document.getElementById("path_" + character).style.animationPlayState = "running";
      /* Icon animation */
      document.getElementById('image_' + character).style.display = "block";
      document.getElementById('image_' + character).style.animationPlayState = "running";
      /* Name animation */
      document.getElementById('name_' + character).style.display = "block";
      document.getElementById('name_' + character).style.animationPlayState = "running";
    }

    function hideCharacterPath(character) {
      document.getElementById('path_' + character).style.display = "none";
      document.getElementById('image_' + character).style.display = "none";
      document.getElementById('name_' + character).style.display = "none";
    }

    /* City Info */
    /*-----------*/

    // Add hover color for each city
    $(".hover_city a").each(function() {
      $(this).hover(
        function() {
          $(this).addClass("active");
        }, function() {
          $(this).removeClass("active");
        }
      );
    });

    // When the user selects the city from the dropdown, open the modal
    function selectAndShowCityContent(city) {
      showCityContent(city);
    }

    // When the user clicks the button, open the modal 
    function showCityContent(city) {
      // Set the name of the file with the city info
      // Modify the file name to prevent caching
      var city_file = "../files/cities/" + city + ".html" + '?_=' + new Date().getTime();
      // Prevent the modal from opening at the bottom of the page
      event.preventDefault()
      // Show the modal, setting the proper background color, title text, and body content
      $('.modal').modal('show');
      $(".modal-title").text(city);
      $(".modal-header").addClass(city.toLowerCase());
      $(".modal-body").load(city_file);
    }

    // Remove the city-specific coloring
    $(".modal").on('hide.bs.modal', function (e) {
      var city = $(".modal-title").text().toLowerCase();
      $(".modal-header").removeClass(city);
    });
  </script>

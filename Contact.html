<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    var ts = new Date().getTime();
  </script>

  <title>Contact E. L. Snap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Load the bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Load the project stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css?" + ts media="all" />
  <link rel="icon" href="./Images/favicon.ico">
</head>
<body>
  <!-- Fall back to local version of bootstrap CSS if CDN unavailable -->
  <div id="CssTest_bootstrap" class="hidden"></div>
  <script>
      $(function () {
          if ($('#CssTest_bootstrap').is(':visible')) {
              $("head").prepend('<link rel="stylesheet" type="text/css" href="./css/bootstrap/4.5.2/bootstrap.min.css">');
          }
      });
  </script>

  <!-- Add Google Analytics to calculator so we can track usage information -->

  <div id="headerSectionBanner"></div>
  <div id="headerSection"></div>
  <br />
  <div class="container">
    <h2>Contact</h2>
    <br />
    <p>Email Address</p>
    <br />
    <p>Contact Form</p>
    <br />
    <p>Email Sign-up?</p>
    <br />
  </div>

  <!-- Load jQuery and fall back to local version if unavailable -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../js/jquery/3.5.1/jquery.min.js">\x3C/script>')</script>
  
  <!-- Load popper and fall back to local version if unavailable -->

  <script>window.$.fn.emulateTransitionEnd || document.write('<script src="../js/bootstrap/4.5.2/bootstrap.min.js">\x3C/script>')</script>

  <script src="../js/ennekos.js?" + ts></script>

  <script>
    // Load the header banner
    $("#headerSectionBanner").load("banner.html");
    // Load the header, highlighting the active tab
    $("#headerSection").load("navbar.html", function() {
      jQuery('#myTopnav_Contact').addClass('active');
    });
  </script>

</html>
